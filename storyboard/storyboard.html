<!DOCTYPE html>
<html>
<head>
    <title>Html file first</title>
    <font size = "15"></font>
    <font face = "Comic sans MS"></font>
    <style>
    input {
    position: relative;
    left: 200px;
    top: 350px;
    }
    </style>
    </head>
    <body>
  <input type="button" id="button1" value="click for cat images" onclick="a()"/>
  <input type="button" id="button2" value="click for birds images" style="left: 440px;" onclick="b()" />
  <canvas id = "canvas" width="1000" height = "800"></canvas>"
  <img src = "a.jpg" style = "display:none" id="cat"/>
  <img src = "b.jpg" style = "display:none" id="birds"/>
  <h1 id="demo" onmouseover="mouseOver()" onmouseout="mouseOut()" style="border:solid ; width:200px ;height:100px"></h1>
  <script>
    var canvas = document.getElementById("canvas");
    var c = canvas.getContext("2d");
    var i = 0;
    function mouseevt(x,y)
    {
      var image;
      if(i == 1)
      {
        image = document.getElementById("cat");
        c.drawImage(image,x,y);
      }
      else if(i == 2)
      {
        image = document.getElementById("birds");
        c.drawImage(image,x,y);
      }

    }
    function mouseOver() {
      i = 2;
      image = document.getElementById("cat");
      c.drawImage(image,10,20);
    }
    function mouseOut() {
      i = 1;
      image = document.getElementById("birds");
      c.drawImage(image,10,20);
    }
    function a()
    {
      i = 1
    }
    function b()
    {
      i = 2;
    }
    function tp()
    {
      var canvas = document.getElementById("canvas");
      var c = canvas.getContext("2d");
      c.beginPath();
      c.rect(20, 20, 150, 100);
      c.fillStyle = "red";
      c.fill();
    }
    </script>
    <script src = "mouseevent.ob.js"></script>
  </body>
  </html>
